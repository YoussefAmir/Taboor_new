<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    
    <ion-card-content>
      <ion-card-title style="margin-bottom: 20px;">Login Here</ion-card-title>

    <ion-card-header class="header1">
      
    </ion-card-header>
      <form [formGroup]="loginFromGroup">
        <ion-item>
          <ion-item>Email</ion-item>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-item>Password</ion-item>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>


        <ion-button (click)="login()" [disabled]="loginFromGroup.invalid" style="margin-top: 30px;" expand="full">Login</ion-button>
        <ion-label>Not a member?</ion-label><button (click)="openModal()"style="size: 5px; color:blue;">Register Now</button>
      </form>
    </ion-card-content>
    
  </ion-card>
</ion-content>
